          function process() {

            outmsg += "\n The product of the numbers is; "  + prod
            outmsg += "\n The avarge of the numbers  is; "  + avg
            outmsg += "\n The smallest of the numbers is;"  +smallest
            outmsg += "\n The biggest of the numbers  is;"  +biggest

            document.getElementById( 'result').value = outmsg;


           }
