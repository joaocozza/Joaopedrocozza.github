          <h1> CIS 114 Homework 4 - Looping Statements - Part 1 A </h1>

          <script>  
            var sum1 = 0 
            var sum2 = 1   

            
            for(x=5;x<=25;x+=4){
            
                sum1 = sum1 + x 
                sum2 = sum2 * x 

            }

             document.writeln( "the resutl of the sum is " + sum1 + "<br>")
             document.writeln( "the result of the sum is " + sum2 + "<br>" )  

          </script>

           <h1> CIS 114 Homework 4 - Looping Statements - Part 1 B </h1>

           <script>  
            
             var x = 3 
             var sum1 = 0   
             var sum2 = 1 
             
             while (x<=18) {
              
                 sum1 = sum1 + x 
                 sum2 = sum2 * x 
                 x = x + 3 
             }
 
              document.writeln( "the resutl of the sum is " + sum1.toLocaleString() + "<br>")
              document.writeln( "the result of the sum is " + sum2.toLocaleString() + "<br>" ) 
             
 
           </script>
