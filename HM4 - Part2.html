             th { background-color: brown;

                font-family: Arial, Helvetica, sans-serif;

         <script>
           calculate(1000,0.05,10) 
           calculate(1000,0.06,10) 
           calculate(1000,0.07,10) 
           
            function calculate(Amount,percent,years){
            
            var html="<table>"
            html += "<tr>"
            html += "<th>Years</th><th>Amount</th><th>Invest Rate</th>"
            html += "</tr>"

            var total=0;
            var o = {style: "currency", currency: "USD"};

            for (x=1;x<=years;x++){ 
            total = Amount * percent 
            // 1000 = (1000 * 5%) + 1000 
            Amount = total + Amount 
           

            html += "<tr>"
            html += "<td>"+x+"</td><td>"+Amount.toLocaleString('en', o)+"</td><td>"+percent+"</td>"
            html += "</tr>"
            
             }
             html += "</table>"
             document.writeln(html)
          }

        </script>
