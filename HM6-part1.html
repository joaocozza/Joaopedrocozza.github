        <script>
            // when you have the "caret" means that will begin with a string//
            // when you have 123... means that you just have digits//

            //abc.. means you just have letters//
            // [abc] means you only have a,b,c 
            // [caret abc] means you can't have a.b.c 
            // a) round the floating-point number to the nearest integer
            function roundNumber(floatingnumber) {
               return Math.floor(floatingnumber) 
            }

            //b) calculate the square root of the floating-point number and round it to an integer
            function mathsqrt(floatingpoint) {
                floatpoint = Math.sqrt(floatingpoint) 
                return floatpoint.toFixed(2)
            }
            
            //c) round the floating-point number to the nearest tenths position
            function mathfloor10(floatingpoint) {
                floatingpoint = Math.round(floatingpoint)
                return floatingpoint.toFixed(2)
            }
            
            //d) round the floating-point number to the nearest hundredths position
            function mathfixed100(floatingnumber){
                floatingnumber = Math.round(floatingnumber) 
                return floatingnumber.toFixed(3)
            }
            
            //e) round the floating-point number to the nearest thousandths position
            function math1000(floatingnumber) {
                floatingnumber = Math.round(floatingnumber)
                return floatingnumber.toFixed(4) 
            }

            function result() {
               var re = new RegExp("^[0-9]{1,11}\.[0-9]{3,}$"); 
                //var re = "^[0-9]{1,11}\.[0-9]{4,}$";
                var errMsg = "invalid input - write a valid input";
                var box=document.getElementById("box").value 

                if(re.test(box)){
                    var r1 = roundNumber(box) 
                    var r2 = mathsqrt(box) 
                    var r3 = mathfloor10(box) 
                    var r4 = mathfixed100(box) 
                    var r5 = math1000(box) 
                    var total= "a) round the floating-point number to the nearest integer"+r1+ "\n b) calculate the square root of the floating-point number and round it to an integer"
                    +r2+"\n c) round the floating-point number to the nearest tenths position"+r3+"\n d) round the floating-point number to the nearest hundredths position"
                    +r4+ "\n e) round the floating-point number to the nearest thousandths position"+r5   
                    document.getElementById("textarea").value=total
                }
                else 
                document.getElementById("textarea").value=errMsg 
            }  


        </script>
        <style>
            body{background-color: teal;} 
        </style>
    </head>
    <body>

        <h2> Type any number with less than 4 decimal positions</h2>
        <input type="number" id="box"> 
        <input type="button" id="submit" value="submit" onclick="result()"> 
        <br>
        <br>
        <textarea id="textarea"> </textarea>
