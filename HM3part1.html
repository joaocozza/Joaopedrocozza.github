    <body>
         <h1> Student Grades </h1>
         
         <script>
           function calculate(){
           var hmavg = parseInt (prompt ("Enter Homework avarge",""));
           var midterm = parseInt (prompt ("Enter Midterm",""));
           var finalexam = parseInt (prompt ("Enter Final Exam",""));
           var participation = parseInt (prompt ("participation","")); 


          
      
             var finalaverage, msg, flag ;
             flag=true;  
             if (hmavg<0 || hmavg>100) {
                msg="hmwavg is invalid" ;
                flag=false; 
             }
             if (midterm<0 || midterm>100) { 
                msg+="midterm is invalid"; 
                flag=false;
             }
             if (finalexam<0 || finalexam>100) {
                msg+=" finalexam is invalid";
                flag=false;
             }
             if (participation<0 || participation>100) {
                msg+=" participation is invalid";
                flag=false;
             }
             if (flag=true) {
              finalaverage = (.5*hmavg) + (.2*midterm) + (.2* finalexam) + (.1*participation); 
              msg="student final average is " + finalaverage;
             } 
             document.getElementById("result").innerHTML=msg;
           }          

          </script>
          <p id="result"> </p>

          <input type="button" value="calculate" onclick= "calculate();" >
