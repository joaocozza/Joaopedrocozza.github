        <h1>Homework 3 - Part 2</h1>
        <form name="sales" id="sales">
            <label for="seller">Seller's Name: </label><input type="text" name="seller" id="seller">
            <p>For each item type the quantity sold by the seller</p>

            <br><br>

            <label for="it4">Item 4: </label><input value="" type="number" name="it4" id="it4">
            <br><br>
            <input type="button" value="Submit" onclick="calc();"><br><br>
            <input type="reset" value="Clear Form">
        </form>
        <table>
            <tr>
                <th>Item#</th>
                <th>Price</th>
                <th>Qty Sold</th>
                <th>Total $</th>
            </tr>
            <tr>
                <td>1</td>
                <td>$239.99</td>
                <td><input type="text" id="qt1" onkeyup="resultamount()" ></td>

            </tr>
            <tr>
                <td>2</td>
                <td>$129.75</td>
                <td><input type="text" id="qt2" onkeyup="resultamount()" ></td>

            <tr>
                <td>3</td>

            <tr>
                <td>4</td>

                <td><input type="text" id="amount4" readonly></td>
            </tr>
            <tr>
                <td colspan="3">Total Amount Sold</td>
                <td><input type="text" id="totalamount" readonly></td>
            </tr>
            <tr>
                <td colspan="3">Total Weekly Earnings</td>
                <td><input type="text" id="totalearnings" readonly></td>
            </tr>
        </table>
    
        <script>
            function calc() {
                //get the quantity of the value 
                var it1 = document.getElementById("it1").value
                var it2 = document.getElementById("it2").value
                var it3 = document.getElementById("it3").value
                var it4 = document.getElementById("it4").value
    
    
                if (it1=="") it1 = 0; 
                if (it2=="") it2 = 0;
                if (it3=="") it3 = 0;
                if (it4=="") it4 = 0;
    
                //set the value of the quantity 
                document.getElementById("qt1").value = parseInt(it1) 
                document.getElementById("qt2").value = parseInt(it2)
                document.getElementById("qt3").value = parseInt(it3)
                document.getElementById("qt4").value = parseInt(it4)
    
                var item1price = 239.99
                var item2price = 129.75
                var item3price = 99.95
                var item4price = 350.89
    
    
                var result1 = (it1 * item1price).toFixed(2);
                var result2 = (it2 * item2price).toFixed(2);
                var result3 = (it3 * item3price).toFixed(2);
                var result4 = (it4 * item4price).toFixed(2);
    
                document.getElementById("amount1").value = result1
                document.getElementById("amount2").value = result2
                document.getElementById("amount3").value = result3 
                document.getElementById("amount4").value = result4 
                    
                var totalamount = parseFloat(result1) + parseFloat(result2) + parseFloat(result3) + parseFloat(result4)
        
    
                document.getElementById("totalamount").value = totalamount .toFixed(2)
                document.getElementById("totalearnings").value = (totalamount .toFixed(2)/4).toFixed(2) 
            }
    
            /* Here are the steps of the code you need to write between { and } of the function calc() I wrote above for you!
            1) You will need to read the values the user will type in the 4
            input boxes that you see before the Submit button
            2) You need then to use the parseInt to convert those values to numbers
            3) You need then to test each of those numbers to see if the user entered a negative number and if it entered a negative number,
            you will multiply by -1 to convert it to a positive number (to make the program less complicated)
            4) You will then use again the document.getElementById to write the value typed by the user in Item 1 box inside the input box with id="qt1",
            the value the user typed in Item 2 box will be written to the input tag with id="qt2", the value the user typed in Item 3 box will be written in the
            input box with id="qt3" and the value typed by the user in Item 4 box will be written in input box with id="qt4"
            5) You will calculate the total in $ for each item - of course, to do that, you will multiply the number typed by the user in Item 1 box by the 239.99 which is the unique price for that item,
            you will do the same thing for the other items
            6) You will then get each of those values you calculated and write those values in the input box with id="amount1" for the item 1, then the calculated sales for the item 2, you will write in the 
            input box with id = "amount2", for the item 3, you will use the input box with id="amount 3" and for item 4 you will write in the input box with id="amount4"
            7) You will then have a variable to sum all those amounts you have calculated for each item
            8) You will have another variable to calculate the 9% of the variable of step 7
            9) Then you can have another variable where you will add the value of the variable in step 8 to 250 (which is the basic salary received by the seller)
            10) That value of step 9 you will write in the input box with id="totalearnings"
            11) The value you calculated in step 7, you will write in the input box with id="totalamount"
            12) The user will type the name of the seller but you will do not even need to read that from the form as you will not use that for anything! */
    
        </script>
